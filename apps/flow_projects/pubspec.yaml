name: flow_projects
description: Flow Projects - AI-powered project management with WBS and Gantt charts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # HTTP & API
  flow_api:
    path: ../../packages/flow_api
  flow_models:
    path: ../../packages/flow_models

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Gantt Chart
  syncfusion_flutter_charts: ^24.1.41
  syncfusion_flutter_treemap: ^24.1.41

  # Date/Time
  intl: ^0.19.0
  table_calendar: ^3.0.9

  # Utilities
  collection: ^1.18.0
  uuid: ^4.2.2

  # Icons
  cupertino_icons: ^1.0.6

  # Tree View
  flutter_fancy_tree_view: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
