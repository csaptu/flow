name: flow_tasks
description: Flow Tasks - Simple, fast task capture app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local packages
  flow_api:
    path: ../../packages/flow_api
  flow_models:
    path: ../../packages/flow_models

  # Routing
  go_router: ^13.0.1

  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_markdown: ^0.6.18

  # Utils
  intl: ^0.18.1
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2
  equatable: ^2.0.5

  # File handling
  file_picker: ^8.0.0
  image_picker: ^1.0.7
  url_launcher: ^6.2.4
  pasteboard: ^0.3.0  # Clipboard image paste support
  path_provider: ^2.1.1
  open_filex: ^4.4.0

  # Auth
  google_sign_in: ^6.2.1
  js: ^0.6.7  # For web JS interop

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  ios: true
  image_path: "assets/app_icon_1024.png"
  remove_alpha_ios: true
  macos:
    generate: true
    image_path: "assets/app_icon_1024.png"

flutter:
  uses-material-design: true
