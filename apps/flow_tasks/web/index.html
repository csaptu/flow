<!DOCTYPE html>
<html>
<head>

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Flow Tasks - Simple, fast task capture">

  <!-- Google Sign-In client ID -->

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Flow Tasks">

  <link rel="manifest" href="manifest.json">

<body>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Global callback for Google Sign-In
    window.handleGoogleSignIn = function(response) {
      // This will be called by GIS with the credential
      if (window.flutterGoogleSignInCallback) {
        window.flutterGoogleSignInCallback(response.credential);
      }
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
