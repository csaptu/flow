# NOTE: Railway "Root Directory" setting should be EMPTY (not "apps/flow_tasks")
# so the build context includes the entire monorepo (packages/, apps/flow_tasks/)
[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/flow_tasks/Dockerfile"
watchPatterns = ["apps/flow_tasks/**", "packages/**"]

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
