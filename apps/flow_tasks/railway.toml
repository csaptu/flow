# Static deployment - uses pre-built web files for faster, more reliable deploys
# Build locally with: cd apps/flow_tasks && flutter build web --release --dart-define=...
[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/flow_tasks/Dockerfile.static"
watchPatterns = ["apps/flow_tasks/build/web/**"]

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
